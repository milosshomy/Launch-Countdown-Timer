<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Launch Countdown Timer</title>
  </head>
  <body>
    <!-- Main -->

    <main>
      <div>
        <div>
          <h1 class="title">We&apos;re Launching Soon</h1>
        </div>

        <!-- Timer -->

        <div class="timer">
          <div class="box">
            <div class="up-box">
              <p class="number days">14</p>
            </div>
            <div class="down-box">
              <p class="number days">14</p>
            </div>
          </div>
          <div class="box">
            <div class="up-box">
              <p class="number hours">00</p>
            </div>
            <div class="down-box">
              <p class="number hours">00</p>
            </div>
          </div>
          <div class="box">
            <div class="up-box">
              <p class="number minutes">00</p>
            </div>
            <div class="down-box">
              <p class="number minutes">00</p>
            </div>
          </div>
          <div class="box">
            <div class="up-box">
              <p class="number seconds">00</p>
            </div>
            <div class="down-box">
              <p class="number seconds">00</p>
            </div>
          </div>
          <div><span class="text">Days</span></div>
          <div><span class="text">Hours</span></div>
          <div><span class="text">Minutes</span></div>
          <div><span class="text">Seconds</span></div>
        </div>
      </div>

      <div class="social-media">
        <a href="#">
          <img src="img/icon-facebook.svg" alt="Facebook icon" />
        </a>
        <a href="#">
          <img src="img/icon-pinterest.svg" alt="Pinterest icon" />
        </a>
        <a href="#">
          <img src="img/icon-instagram.svg" alt="Instagram icon" />
        </a>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
